---
layout: index
title: Home
---
<ul class="list-group list-group-flush">
  {% for post in site.posts %}
    <li class="list-group-item">
      <h2><a href="{{ post.url }}" style="color:inherit;text-decoration:none;">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
